{% extends 'base.html' %}
{% load static %}


{% block content %}
<body>
    <div id="wrapper">
        <div class="inner">
            <!--signIn 페이지-->
            <section id="signIn">
                <div class="formBox">
                    <h1 class="title logo">RecommendU</h1>
                    <form action="{% url 'accounts:login' %}" method="POST">
                        {% csrf_token %}
                        <span>아이디</span>
                        <input type="text" placeholder="아이디" name="username">
                        <span>비밀번호</span>
                        <input type="password" placeholder="비밀번호" name="password">
                        <button type="submit" class="btn btn_login">로그인</button>
                    </form>
                    <p>
                        아직 계정이 없으신가요?
                        <a href="{% url 'accounts:signup' %}">회원가입</a>
                    </p>
                </div>
            </section>
        </div>
    </div>
</body>
{% endblock content %}
